<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

	<title>집콕</title>

	<link rel="apple-touch-icon" href="../resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="../resources/img/common/ico_favicon.ico"> 

	<link rel="stylesheet" href="../resources/css/ui.base.css">

	<script src="../resources/js/lib/jquery-3.2.1.min.js"></script>
	<script src="../resources/js/ui.global.js"></script>
	<script src="../resources/js/ui.common.js"></script>
</head>

<body>
	<div class="base-wrap" id="baseWrap">
		<header class="base-header" id="baseHeader"></header>
		<div class="base-body" id="baseBody">
			<main class="base-main" id="baseMain">
				
				<section class="cont-area fix-space">
					<div class="call-tit n1">
						<em>선택한 작업</em>
						<b class="tit">생활 편의 &gt; 싱크대</b>
						<span class="date">싱크대입스, 배수구교체/교체</span>
					</div>
					<fieldset class="field-step">
						<legend>요청내용</legend>
						<div class="field-row">
							<h3>
								<b>Step 1</b>
								어떤 문제를 해결하고 싶으신가요?
							</h3>
							<textarea rows="4" placeholder="요청사항은 100자 이내로 작성해 주세요."></textarea>
						</div>
	
						<div class="field-row">
							<h3>
								<b>Step 2</b>
								현장사진이 있다면 첨부해 주세요.
								<span>수리홈즈가 문제점을 파악하는데 큰 도움이 됩니다.</span>
							</h3>
							<input type="checkbox" id="ckb3_1">
							<label for="ckb3_1" class="lb-check">작업 현장 사진 촬영 및 이용에 동의합니다. <b class="hue-p">(필수)</b></label>
							<div>
								
								<button type="button" class="btn-round type-photo"><span>사진올리기</span></button>
								<input type="file" accept="image/*;capture=camera" class="" id="photoFileUpload">

							</div>
						</div>

						<div class="field-row">
							<h3>
								<b>Step 3</b>
								고객 정보를 입력해 주세요.
								<span>현장 방문을 조율을 위해 정확한 연락처를 작성해 주세요.</span>
							</h3>
							<div class="type-addrsearch">
								<input type="tel" class="inp-base" placeholder="연락처를 입력해 주세요.">
								<button type="button" class="btn-round">
									<span>인증번호 발송</span>
								</button>
							</div>
							<div class="type-addrsearch">
								<input type="tel" class="inp-base" placeholder="인증번호를 입력해 주세요.">
								<button type="button" class="btn-round">
									<span>입력</span>
								</button>
							</div>
							
						</div>

						<div class="field-row">
							<h3>
								<b>Step 4</b>
								현장 주소를 입력해 주세요.
							</h3>
							<div class="type-addrsearch">
								<input typw="text" class="inp-base" placeholder="주소를 검색해주세요.">
								<button type="button" class="btn-round">
									<span>내 주소 목록</span>
								</button>
							</div>
						</div>

						<div class="field-row">
							<h3>
								<b>Step 5</b>
								작업 희망일을 입력해 주세요.
								<span>일요일, 공휴일은 서비스가 불가능합니다. <br>
									일정은 수리홈즈와 조율 후 변동될 수 있습니다.</span>
							</h3>
							<div class="type-date">
								<input type="date" required pattern="\d{4}-\d{2}-\d{2}" class="inp-base" placeholder="희망 년월일을 선택해 주세요.">
							</div>
							<div class="ui-select">
								<select>
									<option>시간</option>
								</select>
							</div>
							<div class="ui-select">
								<select>
									<option>분</option>
								</select>
							</div>
							<!-- <div class="type-time">
								<input type="time" class="inp-base" placeholder="시간">
							</div> -->
						</div>

						<div class="field-row line-b">
							<h3>
								<b>Step 6</b>
								폐기물 처리 요청.(선택)
							</h3>
							<input type="checkbox" id="ckb4_1">
							<label for="ckb4_1" class="lb-check">작업 후 폐기물이 발생하여 처리를 수리홈즈에 요청 시 추가비용 발생에 동의합니다.</label>
						</div>
						
					</fieldset>

					<div class="btn-footer">
						<button type="button" class="btn-base"><span>작업 요청하기</span></button>
					</div>
				</section>
				

			</main>
		</div>
		<section class="base-nav" id="baseNav"></section>
	</div>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();

				$('.btn-round.type-photo').on('click', function(){
					$('#photoFileUpload').trigger('click');
				});
				
			});
		})(jQuery, window, document);
	</script>
</body>
</html>
